on: push
name: Build

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'

      - name: Setup dependencies
        run: npm ci

  release:
    name: Release
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'

      - name: Generate dist
        run: |
          npm ci
          npm run build
          npm run dist

      - name: Generate dist for arm64
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: ubuntu_latest

          githubToken: ${{ github.token }}

          install: |
            curl -s https://deb.nodesource.com/setup_16.x | sudo bash

            apt-get update -q -y
            apt-get install -q -y nodejs npm

          run: |
            npm ci
            npm run build
            npm run dist:arm64
