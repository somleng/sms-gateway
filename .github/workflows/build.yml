on: push
name: Build

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'

      - name: Setup dependencies
        run: npm ci

  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs:
      - build

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'

      - name: Generate dist
        id: generate_dist
        run: |
          npm ci
          npm run build
          npm run dist

          package_version=$(npm pkg get version | xargs echo)
          package_name=$(npm pkg get name | xargs echo)

          cp build/dist/$package_name-linux $package_name
          zip "$package_name-linux-x86_64-v$package_version.zip" $package_name
          echo "::set-output name=linux_pkg::$package_name-linux-x86_64-v$package_version.zip"

          cp build/dist/$package_name-macos $package_name
          zip "$package_name-macos-x86_64-v$package_version.zip" $package_name
          echo "::set-output name=macos_pkg::$package_name-macos-x86_64-v$package_version.zip"


          cp build/dist/$package_name-win.exe $package_name.exe
          zip "$package_name-win-x86_64-v$package_version.zip" $package_name.exe
          echo "::set-output name=win_pkg::$package_name-win-x86_64-v$package_version.zip"


      - uses: google-github-actions/release-please-action@v3
        id: release-please
        with:
          release-type: node
          package-name: somleng-sms-gateway

      - name: Add assets to Github Release
        if: ${{ steps.release-please.outputs.release_created }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.release-please.outputs.tag_name }} ${{ steps.generate_dist.outputs.linux_pkg }}
          gh release upload ${{ steps.release-please.outputs.tag_name }} ${{ steps.generate_dist.outputs.macos_pkg }}
          gh release upload ${{ steps.release-please.outputs.tag_name }} ${{ steps.generate_dist.outputs.win_pkg }}
